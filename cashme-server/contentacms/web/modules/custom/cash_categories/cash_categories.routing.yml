entity.cash_categories_categories.canonical:
  path: "/cash_categories_categories/{cash_categories_categories}"
  defaults:
    # Calls the view controller, defined in the annotation of the category entity
    _entity_view: "cash_categories_categories"
    _title: "Category Content"
  requirements:
    # Calls the access controller of the entity, $operation 'view'
    _entity_access: "cash_categories_categories.view"

entity.cash_categories_categories.collection:
  path: "/cash_categories_categories/list"
  defaults:
    # Calls the list controller, defined in the annotation of the contact entity.
    _entity_list: "cash_categories_categories"
    _title: "Categories List"
  requirements:
    # Checks for permission directly.
    _permission: "view category entity"

cash_categories.categories_add:
  path: "/cash_categories_categories/add"
  defaults:
    # Calls the form.add controller, defined in the categories entity.
    _entity_form: cash_categories_categories.add
    _title: "Add Category"
  requirements:
    _entity_create_access: "cash_categories_categories"

entity.cash_categories_categories.edit_form:
  path: "/cash_categories_categories/{cash_categories_categories}/edit"
  defaults:
    # Calls the form.edit controller, defined in the categories entity.
    _entity_form: cash_categories_categories.edit
    _title: "Edit Category"
  requirements:
    _entity_access: "cash_categories_categories.edit"

entity.cash_categories_categories.delete_form:
  path: "/cash_category/{cash_categories_categories}/delete"
  defaults:
    # Calls the form.delete controller, defined in the contact entity.
    _entity_form: cash_categories_categories.delete
    _title: "Delete Category"
  requirements:
    _entity_access: "cash_categories_categories.delete"

cash_categories.categories_settings:
  path: "admin/structure/cash_categories_categories_settings"
  defaults:
    _form: '\Drupal\cash_categories\Form\CategorySettingsForm'
    _title: "Category Settings"
  requirements:
    _permission: "administer category entity"
